apiVersion: v1
kind: Pod
metadata:
  labels:
    app: redis
  name: redis-pod
spec:
  containers:
  - image: redis:alpine
    name: redis
    ports:
    - containerPort: 6379
      name: redis
    volumeMounts:
    - mountPath: /data
      name: redis-data
  volumes:
  - name: redis-data
    emptyDir: {}
